<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <meta charset="utf-8">
        <title>d3.punchcard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
    <div class="container">
        <h1>Example</h1>
        <div id="example"></div>
    </div>

      <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.11/d3.min.js"></script>
      <script src="d3.punchcard.js"></script>

      <script>

        var csv = 'type,12/3,12/2,12/1,11/30,11/29,11/28\ntemp,2,4,3,6,2,1\nsound,0,1,3,1,6,7';
        
        // parse the csv
        var parsed = d3.csv.parse( csv, function ( d, i) {
          return d3.entries(d);
        });

        var examplePunchcard = new Punchcard({
          data: parsed,
          element: '#example'
        })
        .draw({ width: document.getElementById('example').offsetWidth });

      </script>



    </body>
</html>
