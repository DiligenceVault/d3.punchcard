<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <meta charset="utf-8">
        <title>d3.punchcard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
    <div class="container">
        <h1>Example</h1>
        <div id="example"></div>
    </div>

      <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.11/d3.min.js"></script>
      <script src="d3.punchcard.js"></script>

      <script>

        d3.csv(
          'data3.csv',
          // parsing function
          function (d) {
            return d3.entries(d);
          },
          // callback function
          function ( data ) {
            showGraph( data );
          }
        )


        function showGraph ( data ) {
          var examplePunchcard = new Punchcard({
            data: data,
            element: '#example'
          })
          .draw({ width: document.getElementById('example').offsetWidth });
        }

      </script>

    </body>
</html>
