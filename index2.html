<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <meta charset="utf-8">
        <title>D3 Punchcard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.3.11/d3.min.js"></script>
		<link rel="stylesheet" href="Assests/style.css" />
    </head>
	<body>
		<div class="container">
			<h1> Punchcard example</h1>
			<div id="d3Graph">
			</div>
		</div>
		<script type="text/javascript" src="Assests/d3.tip.js"></script>
		<script type="text/javascript" src="Assests/d3.punchcard.modified.js"></script>
		<script type="text/javascript">
		
		
		 d3.csv(
          'data files/data2.csv',
          // parsing function
          function (d) {
            return d3.entries(d);
          },
          // callback function
          function ( data ) {
           showGraph( data );
          }
        )
		
		function showGraph ( data ) {

          var flatAscending,
          upperLimit,
          examplePunchcard;

          flatAscending = data.map( function(array) {
            var value;
            return array.slice(1).map( function ( sliced ) {
              return parseFloat( sliced.value );
            }).filter(function ( element ) {
              return element > 0;
            });

          }).reduce(function(a, b) {
            return a.concat(b);
			
          }).sort(function(a, b) {
            return a - b;
          } );

          // we find the upper limit quantile in order
          // to not show upper outliers
          upperLimit = d3.quantile( flatAscending, 0.95 );

          examplePunchcard = new D3punchcard({
            data: data,
            element: '#d3Graph',
			originColor: '#3182bd',
			//originHoverAction: 'tooltip',
			tipText : 'Value is : {dataValue}',
			originClick: function(x,y){alert("x: " + x+" y: " + y);},
            upperLimit: upperLimit
          })
          .draw({ width: document.getElementById('d3Graph').offsetWidth });
        }
		
		</script>
	</body>
